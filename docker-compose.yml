# ═══════════════════════════════════════════════════════════════════════════
# KAI ERP Connector - Docker Compose
# ═══════════════════════════════════════════════════════════════════════════
#
# Usage:
#   docker compose up -d              # Start API + Frontend
#   docker compose --profile llm up -d # Start all services with Ollama (GPU)
#   docker compose logs -f            # Follow logs
#   docker compose down               # Stop and remove
#
# DGX Spark Deployment:
#   docker compose --profile llm up -d  # Full stack with GPU-accelerated LLM
#
# ═══════════════════════════════════════════════════════════════════════════

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # Backend API Service
  # ═══════════════════════════════════════════════════════════════════════════
  kai-erp-connector:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: kai-erp-connector
    
    restart: unless-stopped
    
    ports:
      - "${API_PORT:-8100}:8100"
    
    environment:
      # SyteLine 10 REST API
      - SL10_BASE_URL=${SL10_BASE_URL}
      - SL10_CONFIG_NAME=${SL10_CONFIG_NAME}
      - SL10_USERNAME=${SL10_USERNAME}
      - SL10_PASSWORD=${SL10_PASSWORD}
      
      # Data Lake (optional)
      - LAKE_ENABLED=${LAKE_ENABLED:-false}
      - LAKE_COMPASS_URL=${LAKE_COMPASS_URL:-}
      - LAKE_ION_CLIENT_ID=${LAKE_ION_CLIENT_ID:-}
      - LAKE_ION_CLIENT_SECRET=${LAKE_ION_CLIENT_SECRET:-}
      
      # Ollama LLM (when using llm profile)
      - OLLAMA_HOST=${OLLAMA_HOST:-http://kai-ollama:11434}
      
      # Server
      - API_PORT=${API_PORT:-8100}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENVIRONMENT=${ENVIRONMENT:-production}
    
    env_file:
      - .env
    
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8100/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - kai-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Frontend Web UI
  # ═══════════════════════════════════════════════════════════════════════════
  kai-erp-frontend:
    build:
      context: .
      dockerfile: Dockerfile.client
    
    container_name: kai-erp-frontend
    
    restart: unless-stopped
    
    ports:
      - "${FRONTEND_PORT:-80}:80"
    
    depends_on:
      kai-erp-connector:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - kai-network

  # ═══════════════════════════════════════════════════════════════════════════
  # MCP Server (optional, for AI agent access via stdio)
  # ═══════════════════════════════════════════════════════════════════════════
  kai-erp-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    
    container_name: kai-erp-mcp
    
    profiles:
      - mcp  # Only start with: docker compose --profile mcp up
    
    environment:
      - SL10_BASE_URL=${SL10_BASE_URL}
      - SL10_CONFIG_NAME=${SL10_CONFIG_NAME}
      - SL10_USERNAME=${SL10_USERNAME}
      - SL10_PASSWORD=${SL10_PASSWORD}
    
    env_file:
      - .env
    
    command: ["python", "-m", "kai_erp.mcp.server"]
    
    stdin_open: true
    tty: true
    
    networks:
      - kai-network

  # ═══════════════════════════════════════════════════════════════════════════
  # Local LLM Service (Ollama) - GPU Accelerated for DGX Spark
  # ═══════════════════════════════════════════════════════════════════════════
  # 
  # Runs a local LLM for handling user prompts and calling MCP tools.
  # Start with: docker compose --profile llm up -d
  #
  # After starting, pull a model:
  #   docker exec kai-ollama ollama pull llama3.2:3b
  #   docker exec kai-ollama ollama pull mistral:7b
  #   docker exec kai-ollama ollama pull codellama:13b
  #
  # DGX Spark recommended models:
  #   docker exec kai-ollama ollama pull llama3.1:70b   # If you have the VRAM
  #   docker exec kai-ollama ollama pull mixtral:8x7b
  #
  ollama:
    image: ollama/ollama:latest
    container_name: kai-ollama
    
    profiles:
      - llm  # Only start with: docker compose --profile llm up
    
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    
    volumes:
      - ollama_data:/root/.ollama
    
    environment:
      - OLLAMA_HOST=0.0.0.0
      # Optimize for multi-GPU on DGX
      - OLLAMA_NUM_GPU=${OLLAMA_NUM_GPU:-1}
    
    # GPU Support for DGX Spark / NVIDIA systems
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all  # Use all available GPUs, or set to specific number like 1
              capabilities: [gpu]
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s  # Longer start period for model loading
    
    restart: unless-stopped
    
    networks:
      - kai-network

networks:
  kai-network:
    driver: bridge

volumes:
  ollama_data:
