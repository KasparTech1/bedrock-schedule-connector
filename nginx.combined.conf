# ═══════════════════════════════════════════════════════════════════════════
# KAI ERP Connector - Nginx Configuration (Combined Container)
# ═══════════════════════════════════════════════════════════════════════════
#
# This config is used in the combined single-container deployment.
# Nginx serves the React frontend and proxies API requests to localhost:8100
#
# ═══════════════════════════════════════════════════════════════════════════

user  root;
worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    keepalive_timeout  65;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;
    gzip_comp_level 6;

    # Upstream for API backend (running locally in same container)
    upstream api_backend {
        server 127.0.0.1:8100;
        keepalive 32;
    }

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Increase client body size for file uploads
        client_max_body_size 10M;

        # ─────────────────────────────────────────────────────────────────
        # API Routes - Proxy to FastAPI backend
        # ─────────────────────────────────────────────────────────────────
        
        # All API routes
        location /api/ {
            proxy_pass http://api_backend/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            
            # WebSocket support
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts - allow longer for data-heavy endpoints
            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 120s;
            
            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 32k;
        }

        # Authentication endpoints
        location /auth/ {
            proxy_pass http://api_backend/auth/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint (no /api prefix)
        location /health {
            proxy_pass http://api_backend/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # OpenAPI docs
        location /docs {
            proxy_pass http://api_backend/docs;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://api_backend/openapi.json;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # ─────────────────────────────────────────────────────────────────
        # Static Assets - Serve directly with caching
        # ─────────────────────────────────────────────────────────────────
        
        location /assets/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        location /favicon.png {
            expires 1y;
            add_header Cache-Control "public";
        }

        # ─────────────────────────────────────────────────────────────────
        # SPA Fallback - Serve index.html for client-side routing
        # ─────────────────────────────────────────────────────────────────
        
        location / {
            try_files $uri $uri/ /index.html;
        }

        # ─────────────────────────────────────────────────────────────────
        # Security Headers
        # ─────────────────────────────────────────────────────────────────
        
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }
    }
}

