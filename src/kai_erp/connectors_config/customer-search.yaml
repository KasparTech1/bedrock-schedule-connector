# Bedrock Customer Search Connector
# Search and lookup customer information for Bedrock Truck Beds

id: customer-search
name: Bedrock Customer Search
description: >
  Search and lookup Bedrock Truck Beds customer information including contact details,
  addresses, and account status. Query the SLCustomers IDO via Mongoose REST API.
version: "1.0.0"
category: Customers
icon: users
tags:
  - customers
  - contacts
  - search
  - accounts
  - bedrock
  - live
status: published

idos:
  - name: SLCustomers
    alias: customers
    description: Customer master data
    properties:
      - name: CustNum
        alias: customer_number
        type: string
        description: Unique customer identifier
        filterable: true
        primary_key: true
      - name: Name
        alias: name
        type: string
        description: Customer name
        filterable: true
      - name: Addr1
        alias: address_line_1
        type: string
        description: Address line 1
      - name: Addr2
        alias: address_line_2
        type: string
        description: Address line 2
      - name: City
        alias: city
        type: string
        description: City
        filterable: true
      - name: State
        alias: state
        type: string
        description: State/Province
        filterable: true
      - name: Zip
        alias: zip_code
        type: string
        description: ZIP/Postal code
      - name: Country
        alias: country
        type: string
        description: Country
      - name: Phone
        alias: phone
        type: string
        description: Phone number
      - name: Contact
        alias: contact_name
        type: string
        description: Primary contact name
      - name: Email
        alias: email
        type: string
        description: Email address
      - name: CustType
        alias: customer_type
        type: string
        description: Customer type code
        filterable: true
      - name: Stat
        alias: status
        type: string
        description: "Customer status: A=Active, I=Inactive"
        filterable: true

output_fields:
  - name: customer_number
    type: string
    description: Unique customer identifier
  - name: name
    type: string
    description: Customer name
  - name: address_line_1
    type: string
    description: Address line 1
  - name: address_line_2
    type: string
    description: Address line 2
  - name: city
    type: string
    description: City
  - name: state
    type: string
    description: State/Province
  - name: zip_code
    type: string
    description: ZIP/Postal code
  - name: country
    type: string
    description: Country
  - name: phone
    type: string
    description: Phone number
  - name: contact_name
    type: string
    description: Primary contact name
  - name: email
    type: string
    description: Email address
  - name: customer_type
    type: string
    description: Customer type code
  - name: status
    type: string
    description: Customer status

tools:
  - name: search_customers
    description: >
      Search for Bedrock Truck Beds customers by name, number, city, or state.
      Returns customer details including contact information and addresses.
    parameters:
      - name: search_term
        type: string
        description: Search term to match against customer name or number
        required: false
      - name: customer_number
        type: string
        description: Exact customer number lookup
        required: false
      - name: city
        type: string
        description: Filter by city
        required: false
      - name: state
        type: string
        description: Filter by state
        required: false
      - name: status
        type: string
        description: "Filter by status: A=Active, I=Inactive"
        required: false
        enum: ["A", "I"]
      - name: limit
        type: number
        description: Maximum records to return
        default: "50"

joins: []
join_sql: ""

estimated_volume: low
freshness_requirement: near-real-time
