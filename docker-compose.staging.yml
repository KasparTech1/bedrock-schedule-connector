# Docker Compose for Staging Environment
# =======================================
# Usage: docker compose -f docker-compose.staging.yml up -d
#
# This configuration is optimized for staging/pre-production testing.
# It includes debug logging, metrics, and more permissive rate limits.

version: '3.8'

services:
  # Backend API
  kai-erp-connector:
    image: kai-erp-connector:staging
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - BUILD_ENV=staging
    container_name: kai-erp-staging-api
    restart: unless-stopped
    ports:
      - "8100:8100"
    environment:
      # Environment
      - ENVIRONMENT=staging
      - LOG_LEVEL=DEBUG
      
      # Server
      - HOST=0.0.0.0
      - API_PORT=8100
      
      # CORS (staging URLs)
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000,https://staging.your-domain.com
      
      # Rate limits (more permissive for testing)
      - RATE_LIMIT_PER_MINUTE=120
      - RATE_LIMIT_PER_DAY=50000
    env_file:
      - .env.staging
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      # Mount logs for debugging
      - ./logs:/app/logs
    networks:
      - kai-erp-staging
    labels:
      - "com.docker.compose.project=kai-erp-staging"
      - "environment=staging"

  # Frontend
  kai-erp-frontend:
    image: kai-erp-frontend:staging
    build:
      context: .
      dockerfile: Dockerfile.client
      args:
        - VITE_API_URL=http://localhost:8100
    container_name: kai-erp-staging-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      kai-erp-connector:
        condition: service_healthy
    networks:
      - kai-erp-staging
    labels:
      - "com.docker.compose.project=kai-erp-staging"
      - "environment=staging"

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: kai-erp-staging-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus-staging.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
    networks:
      - kai-erp-staging
    profiles:
      - monitoring

  # Grafana for dashboards (optional)
  grafana:
    image: grafana/grafana:10.2.0
    container_name: kai-erp-staging-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    networks:
      - kai-erp-staging
    profiles:
      - monitoring

networks:
  kai-erp-staging:
    name: kai-erp-staging
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:

